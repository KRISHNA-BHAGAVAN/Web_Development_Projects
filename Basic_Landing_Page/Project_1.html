<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Signika+Negative&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Project_1.css">
</head>

<body>
    <header class="top">
        <div class="left">
            <i class="fa-solid fa-dumbbell"></i><br>
            <span>Girls Fitness</span>
        </div>
        <div class="middle">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Call Us</li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Contact Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="details">
        <p>Join the Best Gym in Tuni</p>
        <form action="">
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter your age">
            <input type="text" placeholder="Enter your Pincode">
            <input type="text" placeholder="Enter your Number">
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
</body>

</html>
